<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button user-info__button_edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
        
      </div>
    </div>
    <div class="places-list root__section">
    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
            <input id = "name" type="text" minlength="2" maxlength="30" required name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <span id="error-name" class="error-message error-message__hidden"></span>
            <input id = "link" type="text" minlength="1" required name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span id="error-link" class="error-message error-message__hidden"></span>
            <button type class="button popup__button popup__button_new" disabled>+</button>
        </form>
      </div>
    </div>
    <div class="popup popup-edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_error" name="edit" novalidate>
            <input id = "username" type="text" minlength="2" maxlength="30" required name="username" class="popup__input popup__input_type_name" placeholder="Имя">
            <span id="error-username" class="error-message error-message__hidden"></span>
            <input id = "bio" type="text" minlength="2" maxlength="30" required name="bio" class="popup__input popup__input_type_link-url" placeholder="О себе">
            <span id="error-bio" class="error-message error-message__hidden"></span>
            <button id = "button" type class="button popup__button popup__button_edit" disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup__image">
      <div class="popup__content popup__content_img">
        <img src="./images/close.svg" alt="" class="popup__close">
        <img src="" alt="" class="popup__picture">
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
